{%extends "main template.html"%}
{% load static %}
{%block context%}
<!-- ASIDE -->
<div id="aside" class="col-md-3">
	<div  style="">
    <form action="{%url 'filter'%}" method="POST" style="">
        {% csrf_token %}

        <!-- aside Widget -->
        <div class="aside" >
            <h3 class="aside-title">Categories</h3>
            <div class="checkbox-filter">

                <div class="input-checkbox">
                    <input type="checkbox" id="category-1" name="Laptops">
                    <label for="category-1">
                        <span></span>
                        Laptops
                    </label>
                </div>

                <div class="input-checkbox">
                    <input type="checkbox" id="category-2" name="Smartphones">
                    <label for="category-2">
                        <span></span>
                        Smartphones
                    </label>
                </div>

                <div class="input-checkbox">
                    <input type="checkbox" id="category-3" name="Cameras" >
                    <label for="category-3">
                        <span></span>
                        Cameras
                    </label>
                </div>

                <div class="input-checkbox">
                    <input type="checkbox" id="category-4" name="Accessories">
                    <label for="category-4">
                        <span></span>
                        Accessories
                    </label>
                </div>
            </div>
        </div>

        <!-- /aside Widget -->

        <!-- aside Widget -->
        <div class="aside" class="col-md-3"style="">
            <h3 class="aside-title">Price</h3>
            <div class="price-filter">
                <div id="price-slider"></div>
                <div class="input-number price-min">
                    <input id="price-min" type="number" name="price-min">
                    <span class="qty-up">+</span>
                    <span class="qty-down">-</span>
                </div>
                <span>-</span>
                <div class="input-number price-max">
                    <input id="price-max" type="number" name="price-max">
                    <span class="qty-up">+</span>
                    <span class="qty-down">-</span>
                </div>
            </div>
        </div>
        <!-- /aside Widget -->
        <input type="submit" value="Submit">
    </form>
	</div>
</div>
<!-- /ASIDE -->

<!-- STORE -->
<div id="store" class="col-md-9">


    <!-- store products -->
    <div class="row">
        {%for pd in product%}
        <!-- product -->
        <div class="col-md-4 col-xs-6">
            <div class="product">
                <div class="product-img">
                    <!--	<img src="{% static '/img/product01.png'%}" alt="">  -->
                    <img src=/{{pd.image}}>
                </div>
                <div class="product-body">
                    <p class="product-category">{{pd.category}}</p>
                    <h3 class="product-name"><a href="/product/{{pd.id}}/">{{pd.name}}</a></h3>
                    <h4 class="product-price">${{pd.price}} </h4>
                    <div class="product-rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                    <div class="product-btns">
                        <button class="add-to-wishlist"><i class="fa fa-heart-o"></i><span class="tooltipp">add to wishlist</span>
                        </button>
                        <button class="add-to-compare"><i class="fa fa-exchange"></i><span class="tooltipp">add to compare</span>
                        </button>
                        <button onclick="window.location.href = '/product/{{pd.id}}/';" class="quick-view"><i
                                class="fa fa-eye"></i><span class="tooltipp">quick view</span></button>
                        <!--<button class="quick-view"><a href="/product/{{pd.id}}/"><i class="fa fa-eye"></i><span class="tooltipp">quick view</span></a></button> -->
                    </div>
                </div>
                <div class="add-to-cart">
                    <button class="add-to-cart-btn"><i class="fa fa-shopping-cart"></i> add to cart</button>
                </div>
            </div>
        </div>
        <!-- /product -->
        {%endfor%}
    </div>
    <!-- /store products -->
</div>
<!-- /STORE -->
{%endblock%}
